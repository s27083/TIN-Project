<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Papier kamień noyzyce</title>
</head>
<body>
    <div id="confetti"></div>
    <h1>Papier kamień nożyce</h1>
    <p>Wybierz swój ruch</p>
    <div class="buttons">
        <button id="rock">&#x1F44A;</button>
        <button id="paper">&#x1f590;</button>
        <button id="scissors">&#x270c;</button>
    </div>
    <p>Ruch Komputera</p>
    <div class="buttons" id="computerMove"></div>
    <div id="result">
        <p id="gameResult">Grajmy!</p>
        <p>Twój winik: <span id="playerScore">0</span></p>
        <p>Winik Komputera: <span id="computerScore">0</span></p>
        <div class="button" id="reset">Reset</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
